      "2022": "Se deben reportar con el Tax ID, se solicita el cambio de todos los Nits 444444XXXX por el Tax ID, solo se deja de excepción entidades Gubernamentales de Estados unidos que no tienen Tax ID\n1. Proveedores\n De los 63 proveedores de Ecopetrol con NIT 4XXXXXX se identificaron cuales han tenido movimiento de 01.01.2019 a la fecha.\n Del ejercicio anterior se encontraron 15 proveedores con movimiento de los cuales 14 ya fueron actualizados con el Tax ID correspondiente.\n Se dio petición de borrado y bloqueo a 49 terceros que no han tenido movimiento desde 01.01.2019.\n2. Deudores\n De los 114 Deudores de Ecopetrol con NIT 4XXXXXX se identificaron cuales han tenido movimiento de 01.01.2019 a la fecha.\n Del ejercicio anterior se encontraron 3 Deudores con movimiento de los cuales 2 ya fueron actualizados con el Tax ID correspondiente\n Se dio petición de borrado a 111 terceros que no han tenido movimiento desde el 01.01.2019\nTanto en acreedores como en deudores, a la fecha no hay terceros activos que tengan Nit genérico 444XXXXX.",
      "2023": "Se deben reportar con el Tax ID, se solicita el cambio de todos los Nits 444444XXXX por el Tax ID, solo se deja de excepción entidades Gubernamentales de Estados unidos que no tienen Tax ID\n1. Proveedores\n De los 63 proveedores de Ecopetrol con NIT 4XXXXXX se identificaron cuales han tenido movimiento de 01.01.2019 a la fecha.\n Del ejercicio anterior se encontraron 15 proveedores con movimiento de los cuales 14 ya fueron actualizados con el Tax ID correspondiente.\n Se dio petición de borrado y bloqueo a 49 terceros que no han tenido movimiento desde 01.01.2019.\n2. Deudores\n De los 114 Deudores de Ecopetrol con NIT 4XXXXXX se identificaron cuales han tenido movimiento de 01.01.2019 a la fecha.\n Del ejercicio anterior se encontraron 3 Deudores con movimiento de los cuales 2 ya fueron actualizados con el Tax ID correspondiente\n Se dio petición de borrado a 111 terceros que no han tenido movimiento desde el 01.01.2019\nTanto en acreedores como en deudores, a la fecha no hay terceros activos que tengan Nit genérico 444XXXXX.",
      "2024": "Se deben reportar con el Tax ID, se solicita el cambio de todos los Nits 444444XXXX por el Tax ID, solo se deja de excepción entidades Gubernamentales de Estados unidos que no tienen Tax ID",
      "2025": "Se deben reportar con el Tax ID, se solicita el cambio de todos los Nits 444444XXXX por el Tax ID, solo se deja de excepción entidades Gubernamentales de Estados unidos que no tienen Tax ID",
      "corporativo": "Atendiendo comunicado recibido por parte de la DIAN, relacionado con el\nuso de los NITS genéricos códigos 444444001 al 444449999,- ver anexo\n1- se requiere la depuración de los datos maestros de Ecopetrol y Refinería\nde Cartagena S.A, creados con estos terceros y se identifique el TAX ID y\nel país al cual pertenece.\nCon base en lo anterior, se solicita realizar las acciones de revisión y/o\nmodificación en la maestra de terceros de Ecopetrol de tal forma que:\n- Se eliminen los NITS genéricos (444*) en los datos maestros de terceros\n- En adelante la creación de terceros del exterior se realice con el TAX ID\nque le corresponda de acuerdo con el país de origen\n- Una vez realizados los cambios antes mencionados, realizar la\ncorrección contable que corresponda de tal forma que la información a\nreportar esté identificada con el tercero correcto.\nCabe indicar que la correcta identificación del tercero - NIT y demás\ninformación es un dato obligatorio exigido por la DIAN y otros informes de\ncarácter oficial, que al reportarse de manera errada se encuentra sujeto a\nsanción con base en lo estipulado en el artículo 651 del estatuto tributario.\nDocuSign Envelope ID: E482AA11-CBB4-41D2-B9B8-0982BE13E9D7\nPor lo anterior, se solicita que las acciones antes señaladas se realicen\nprevio cierre de los Estados Financieros del año 2021, a fin de evitar\nsanciones en los términos señalados anteriormente.",

      "2023": "",
      "2024": "Se debe reportar con el Nit y realizar los registros con el Nit",
      "2025": "Se debe reportar con el Nit y realizar los registros con el Nit",
      "corporativo": "From:\tDatamaestra <Datamaestra@ecopetrol.com.co>\nSent on:\tTuesday, September 6, 2022 1:10:39 PM\nTo:\tXiomara Villamizar Peña <Xiomara.Villamizar@ecopetrol.com.co>; Alihet Quijano Garzon <Alihet.Quijano@ecopetrol.com.co>; Dora Alexi Lancheros Benitez <dora.lancheros@ecopetrol.com.co>; Jenny Carolina Rodriguez Uricoechea <jennyca.rodriguez@ecopetrol.com.co>; Sandra Elizabeth Orjuela Rozo <Sandra.Orjuela@ecopetrol.com.co>; Mauricio Ferreira Rodriguez <mauricio.ferreira@ecopetrol.com.co>; Olga Lucia Bulla Rodriguez <olga.bulla@ecopetrol.com.co>\nCC:\tLuz Yaneth Carrillo Avila <Luz.Carrillo@ecopetrol.com.co>\nSubject:\tRV: Proveedores extranjero salud - consulta DIAN - alternativas\nAttachments:\tRV Respuesta. Consulta No. 202282140100087769.msg (510.5 KB)\n \t \n\nBuen día\n\nDando alcance al mensaje antecesor con la respuesta de la DIAN al área Tributaria, Ecopetrol debe reportar al proveedor con el número de NIT. Por lo tanto, solo para efectos del pago (cuando el banco crea la cuenta al proveedor con cédula y no con NIT), la opción habilitada es crear al proveedor identificado con cédula, como Receptor alter.pago, con lo anterior, cuando el proveedor reporte sus ingresos estos serán los mismos que Ecopetrol reportará a la DIAN.\n\nCordial saludo\n\nGrupo Maestra de Datos\n\nDepartamento de Producción de Información",
      "link": "https://ecopetrol.sharepoint.com/:u:/r/sites/DirectricesExogena/Documentos%20compartidos/Directrices/6.Novedades%20Datos%20Maestros/RV_%20Proveedores%20extranjero%20salud%20-%20consulta%20DIAN%20-%20alternativas.msg?csf=1&web=1&e=R5F1uK"

    "Cómo debo reportar a las personas naturales del Exterior?": {
      "2021": "",
      "2022": "",
      "2023": "",
      "2024": "Se reportan con el Nit creado en el RUT y asi se envión directriz a Datos Maestros acorde respuesta DIAN",
      "2025": "Se reportan con el Nit creado en el RUT y asi se envión directriz a Datos Maestros acorde respuesta DIAN",
      "corporativo": "ASUNTO: 20220903 100175447 – 04305 Respuesta al PQRS 202282140100087769\nBogotá, 03 de Septiembre de 2022\nCorreo electrónico solicitud / RUT : ecptributaria@ecopetrol.com.co\nEn atención a la solicitud de información PQRS radicada bajo el número PQRS 202282140100087769 del\n28/07/2022, se aclara que si el tercero a reportar es una persona natural de origen extranjero que por la naturaleza\nde sus operaciones comerciales o profesionales en Colombia tiene un NIT asignado, este será el documento con el que deberá ser reportado.\nSe informa que para diligenciar la casilla de tipo de documento del tercero, se deben utilizar las siguientes\nCódigos para los Tipos de documento habilitados por la DIAN:\n11 Registro civil de nacimiento\n12 Tarjeta de identidad\n13 Cédula de ciudadanía\n21 Tarjeta de extranjería\n22 Cédula de extranjería\n31 NIT\n41 Pasaporte\n42 Tipo de documento extranjero\n47 Permiso Especial de Permanencia\n43 Sin identificación del exterior o para uso definido por la DIAN.\nSe recuerda que el RUT es un mecanismo utilizado por la Dian que tiene como función principal identificar las obligaciones tributarias de\ncada contribuyente. se precisa que una persona natural no residente colombiano o extranjero tendrá la obligación de inscribirse en el\nRUT si queda obligado de declarar renta, un extranjero está obligado a declarar renta en Colombia, sea residente fiscal o\nno, cuando cumple los topes o requisitos para estar obligado a declarar renta aplicable a los colombianos de\nnacimiento y que sobre dichos ingresos no se hayan efectuado las retenciones establecidas en los artículos 407 a 411 del Estatuto\nTributario.",
      "link": "https://ecopetrol.sharepoint.com/:u:/r/sites/DirectricesExogena/Documentos%20compartidos/Directrices/6.Novedades%20Datos%20Maestros/Terceros%20del%20exterior%20que%20tienen%20Nit%20en%20Colombia.msg?csf=1&web=1&e=LG5gnL\nhttps://ecopetrol.sharepoint.com/:u:/r/sites/DirectricesExogena/Documentos%20compartidos/Directrices/6.Novedades%20Datos%20Maestros/Persona%20naturales%20extranjeras_%20DIAN%20Consulta_%20202282140100087769.msg?csf=1&web=1&e=pibbzD"
    }

  "Ingresos-Concepto 4017-Ingresos extraordinarios Vs Renglon 70 de renta": {
    "¿Cómo se reportan los valores que se identifiquen como recuperaciones de gastos, cuya deducción se haya tomado en el año o años anteriores al corriente? Esto con el propósito de solo reclasificar al renglón 70 – “Renta por recuperación de deducciones de renta” y reportar en el concepto 4017 – “Ingresos por recuperaciones de costos y deducciones que constituyen renta líquida. Arts.195 a 198 E.T.”. del formato 1007, lo que en la contabilidad fiscal se refleje como un ingreso por recuperaciones.": {
      "2021": "",
      "2022": "",
      "2023": "",
      "2024": "1.\tReclasificar al renglón 70 (renta por recuperación de deducciones-rentas especiales) los valores que corresponden a reintegros de convenios y recuperación de provisiones, considerando que fueron valores deducidos en periodos anteriores y en 2024 se reconoció su recuperación. Este análisis debe venir previamente realizado por el profesional que tenga a cargo las cuentas de ingresos. Si se identifican nuevas cuentas o conceptos que cumplan con las condiciones, también se deberán analizar y reclasificar.\n2.\tSe analizó que las recuperaciones de gastos ocurridas dentro de la misma vigencia fiscal no deberían corresponder a una renta liquida especial por recuperación de deducciones, porque precisamente la deducción se tomaría en 2024 disminuida con el valor recuperado. Si se identifican recuperaciones de deducciones tomadas en vigencias anteriores, se debe solicitar el ajuste en el libro fiscal. Este análisis debe realizarlo el profesional(es) que tenga (n) a cargo cuentas del gasto/costo en donde se identifique esta situación ",
      "2025": "Se reportan en el conceptop 4017 las recupereaciones identificadas en el renglon 70 quedando como partida conciliatoria con ingresos los recobros realizados que se llevan como menor valor del costo o gasto",
      "corporativo": "Las recuperaciones de costos y gastos de años anteriores se deben reconocer en el renglón 70 – Renta por recuperación de deducciones – de la declaración de renta. Esto conlleva que este ingreso no este sometido a las autorretenciones por otros ingresos ni a la autorretención especial.",
      "link": "https://ecopetrol.sharepoint.com/:f:/r/sites/DirectricesExogena/Documentos%20compartidos/Directrices/7.Ingresos?csf=1&web=1&e=dkgjhE"
    }
  },

    "Cuál es el tratamiento del subgrupo FSEM-EMRF puente?": {

      "2022": "",
      "2023": "Para el análisis del Subgrupo FSEM de PENTA que lo orignan las  cuentas EMRF puente 2401010214 (ECP) y 2401010001(MDTO), se deben reemplazar con la cuenta del gasto que tenga mayor movimiento, según el domuento que continue en consecutivo, se debe asignar el subgrupo según la parametrización de la cuenta y subri el archivo plano para reemplar el subfrupo FSEM con el análisis mencionado en este texto. ",

      "corporativo": "De acuerdo con conversación del día de ayer 24-10-2023, informamos que  en el proceso de identificación de las diferencias presentadas en PENTA para la información Exógena 2023, en las cuentas FSEM (facturas sin entrada de mercancías) se identifico lo siguiente:\nLas cuentas 2401010214 Cuenta puente causación en ECP y 2401010001 cuenta puente causación en MDTO, no tienen una sola cuenta de compensación asociada al gasto si no varias, esto debido a manejo contable.\nPor tal razón se esta definiendo que para el manejo de las cuentas en mención, en el reporte de la información exógena 2023 se debe tomar la cuenta del gasto con el mayor valor reportado asociándolo al concepto de la retención aplicada.  \nAgradecemos confirmar tu autorización con este procedimiento, para continuar con la identificación y ajuste de las diferencias. \n\n ",

      "corporativo": "Conclusiones \n Frente a la información exógena nacional del año 2024, se define el reporte de las operaciones \nobjeto de recobro en los formatos de Ecopetrol S.A.y no segregar en formatos de mandato (F5247 \nMedios Año 2023 Pagos o Abonos y F5252 Medios Año 2023 Cuentas por Pagar). Los recobros se \nreportarán como reintegro de costos y gastos (Ej. Revisoría fiscal). En este punto se considera \nque bajo la figura de mandato y tratándose de mandantes extranjeros no existe la obligación de \nreportar la información exógena, adicionalmente al reportar en formatos de Ecopetrol S.A. se \nasegura el cruce con los reportes de los proveedores nacionales. \n Se requiere asegurar el proceso de recobro por parte de Ecopetrol a las filiales al cierre del año \n2024 , para efectos de tomar el valor correcto que correspondería a deducción para Ecopetrol S.A. \n Es necesario revisar con abastecimiento la opción de facturación directamente a las filiales por \nparte de los proveedores (suscripciones/membresías/demás servicios que se recobren). \n Validar la alternativa de registrar viáticos de personal de Ecopetrol S.A. movilizado para \nactividades de las filiales con cargo a los cecos de VCM sin que se realice posterior recobro. \n Emisión concepto tributario que abarque precios de transferencia para la opción de facturar \nsuscripciones, membresías y servicios de tecnología desde Ecopetrol S.A. a las filiales.",

<div class="response-box" id="respuestaContainer"></div>
<button onclick="elevarConsulta()">No encontré mi pregunta, elevar consulta</button>
<script>
function loadTemas() {
    const temaSelect = document.getElementById('temaSelect');
    for (let tema in chatbotData) {
        let option = document.createElement('option');
        option.value = tema;
        option.textContent = tema;
        temaSelect.appendChild(option);
    }
}

function loadPreguntas() {
    const tema = document.getElementById('temaSelect').value;
    const preguntaSelect = document.getElementById('preguntaSelect');
    preguntaSelect.innerHTML = '<option value="">-- Selecciona una pregunta --</option>';
    if (tema && chatbotData[tema]) {
        for (let pregunta in chatbotData[tema]) {
            let option = document.createElement('option');
            option.value = pregunta;
            option.textContent = pregunta;
            preguntaSelect.appendChild(option);
        }
    }
    document.getElementById('respuestaContainer').innerHTML = '';
}

function mostrarRespuesta() {
    const tema = document.getElementById('temaSelect').value;
    const pregunta = document.getElementById('preguntaSelect').value;
    const container = document.getElementById('respuestaContainer');
    if (tema && pregunta && chatbotData[tema][pregunta]) {
        const data = chatbotData[tema][pregunta];
        container.innerHTML = `
            <strong>Respuesta por año:</strong><br>
            <b>2021:</b> ${data['2021']}<br>
            <b>2022:</b> ${data['2022']}<br>
            <b>2023:</b> ${data['2023']}<br>
            <b>2024:</b> ${data['2024']}<br>
            <b>2025:</b> ${data['2025']}<br><br>
            <strong>Directriz Corporativa:</strong><br>${data['corporativo']}<br><br>
            <strong>Link de soporte:</strong><br><a href="${data['link']}" target="_blank">${data['link']}</a>
        `;
    } else {
        container.innerHTML = '';
    }
}

function elevarConsulta() {
    const mailto = "mailto:walter.castro@ecopetrol.com.co?cc=adalbert.palacios@ecopetrol.com.co;sandra.bulla@ecopetrol.com.co;diana.espinosa@ecopetrol.com.co;jennyca.rodriguez@ecopetrol.com.co&subject=Consulta Directriz Exógena&body=No encontré mi pregunta en el chatbot. Por favor ayúdame.";
    window.location.href = mailto;
}

window.onload = loadTemas;
</script>
</body></html>
